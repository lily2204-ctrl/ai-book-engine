<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book Preview</title>

<style>
body{
  margin:0;
  background:#f3f4f8;
  font-family: Arial, sans-serif;
  color:#111;
}
.container{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
}
.topbar{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  margin-bottom:22px;
}
.backBtn{
  padding:10px 16px;
  border:none;
  border-radius:14px;
  background:#111;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.titleBlock{
  text-align:center;
  margin-bottom:32px;
}
.titleBlock h1{
  font-size:34px;
  margin:0;
}
.titleBlock h2{
  font-size:16px;
  font-weight:400;
  color:#666;
  margin-top:8px;
}
.page{
  background:white;
  border-radius:20px;
  padding:26px;
  margin-bottom:22px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
  border: 1px solid #f0f0f0;
}
.pageNumber{
  font-size:12px;
  letter-spacing:2px;
  color:#888;
  margin-bottom:10px;
}
.imgBox{
  width:100%;
  height:380px;
  background:#e9ebff;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin-bottom:18px;
  position:relative;
}
.imgBox img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.loader{
  font-weight:700;
  color:#666;
}
.text{
  font-size:19px;
  line-height:1.6;
}
.prompt{
  margin-top:14px;
  font-size:12px;
  color:#aaa;
  border:1px dashed #d8d8ff;
  padding:10px 12px;
  border-radius:12px;
}
.errMsg{
  margin-top:10px;
  color:#c40000;
  font-weight:800;
}
.ctaBox{
  text-align:center;
  margin-top:40px;
  padding:28px;
  background:white;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.ctaButton{
  padding:14px 28px;
  border-radius:14px;
  background:#111;
  color:white;
  font-weight:800;
  font-size:16px;
  border:none;
  cursor:pointer;
}
.small{
  color:#777;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="topbar">
    <button class="backBtn" onclick="goBack()">Back</button>
  </div>

  <div class="titleBlock">
    <h1 id="bookTitle">Book Preview</h1>
    <h2 id="bookSubtitle"></h2>
  </div>

  <div id="pages"></div>

  <div class="ctaBox">
    <h3 style="margin:0 0 8px 0;">Your personalized book is ready.</h3>
    <div class="small">Continue to checkout to unlock the full illustrated version.</div>
    <div style="height:14px;"></div>
    <button class="ctaButton">Continue to Checkout - $49</button>
  </div>

</div>

<script>

  /* ===== PREMIUM UPGRADE ===== */

body {
  background: linear-gradient(135deg, #f8f9ff, #eef1ff);
}

.container {
  animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Title upgrade */
.titleBlock h1 {
  font-size: 40px;
  font-weight: 800;
  background: linear-gradient(90deg, #111, #444);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.titleBlock h2 {
  font-size: 18px;
  letter-spacing: 1px;
  color: #888;
}

/* Page hover effect */
.page {
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.page:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 45px rgba(0,0,0,0.12);
}

/* Image shimmer loading effect */
.loader {
  position: relative;
  overflow: hidden;
}

.loader::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 200%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  animation: shimmer 1.4s infinite;
}

@keyframes shimmer {
  100% { left: 100%; }
}

/* CTA Premium */
.ctaBox {
  background: linear-gradient(145deg, #ffffff, #f5f6ff);
  border: 1px solid #ececff;
}

.ctaButton {
  background: linear-gradient(90deg, #111, #333);
  transition: all 0.3s ease;
}

.ctaButton:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}
const API_BASE = "https://romantic-patience-production.up.railway.app";

function goBack(){
  window.location.href = "wizard.html";
}

const bookRaw = localStorage.getItem("bookData");
if(!bookRaw){
  document.getElementById("pages").innerHTML = "<p>No book data found. Go back and create a book.</p>";
  throw new Error("No bookData in localStorage");
}

const book = JSON.parse(bookRaw);

document.getElementById("bookTitle").textContent =
  book?.title ? `Book Preview - ${book.title}` : "Book Preview";
document.getElementById("bookSubtitle").textContent = book?.subtitle || "";

const pagesEl = document.getElementById("pages");
const pages = Array.isArray(book.pages) ? book.pages : [];
const style = book.illustration_style || "Soft Storybook";

// concurrency limiter
let active = 0;
const queue = [];
const MAX_CONCURRENT = 2;

function runNext() {
  if (active >= MAX_CONCURRENT) return;
  const job = queue.shift();
  if (!job) return;
  active++;
  job().finally(() => {
    active--;
    runNext();
  });
}

function enqueue(job) {
  queue.push(job);
  runNext();
}

function saveBook(){
  localStorage.setItem("bookData", JSON.stringify(book));
}

async function generateImage(pageIndex, prompt, imgEl, loaderEl, errEl) {
  errEl.textContent = "";

  const res = await fetch(`${API_BASE}/generate-image`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      prompt,
      illustration_style: style
    })
  });

  const data = await res.json();
  if (!res.ok) throw new Error(data?.message || "Image generation failed");

  if(!data.imageUrl){
    throw new Error("Image generation failed (no URL returned).");
  }

  // If returned relative url, build absolute
  const url = data.imageUrl.startsWith("http") ? data.imageUrl : `${API_BASE}${data.imageUrl}`;

  book.pages[pageIndex].imageUrl = url;
  saveBook();

  imgEl.src = url;
  imgEl.style.display = "block";
  loaderEl.style.display = "none";
}

function createPageCard(p, index) {
  const card = document.createElement("div");
  card.className = "page";

  const pageNumber = document.createElement("div");
  pageNumber.className = "pageNumber";
  pageNumber.textContent = "PAGE " + (index + 1);

  const imgBox = document.createElement("div");
  imgBox.className = "imgBox";

  const loader = document.createElement("div");
  loader.className = "loader";
  loader.textContent = "Generating illustration...";

  const img = document.createElement("img");
  img.style.display = "none";

  imgBox.appendChild(loader);
  imgBox.appendChild(img);

  const text = document.createElement("div");
  text.className = "text";
  text.textContent = p.text || "";

  const prompt = document.createElement("div");
  prompt.className = "prompt";
  prompt.innerHTML = `<b>Illustration prompt:</b> ${p.imagePrompt || ""}`;

  const err = document.createElement("div");
  err.className = "errMsg";

  card.appendChild(pageNumber);
card.appendChild(imgBox);

// ===== DIVIDER ADDITION =====
const divider = document.createElement("div");
divider.style.height = "1px";
divider.style.background = "linear-gradient(to right, transparent, #ddd, transparent)";
divider.style.margin = "20px 0";
card.appendChild(divider);
// =============================

card.appendChild(text);
card.appendChild(prompt);
card.appendChild(err);

  // If image already exists - show immediately (no regenerate)
  if (p.imageUrl) {
    img.src = p.imageUrl;
    img.style.display = "block";
    loader.style.display = "none";
    return card;
  }

  // Lazy-load when visible
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((e) => {
      if (e.isIntersecting) {
        observer.disconnect();
        enqueue(async () => {
          try{
            await generateImage(index, p.imagePrompt || "", img, loader, err);
          }catch(ex){
            loader.style.display = "none";
            err.textContent = "Image failed: " + ex.message;
          }
        });
      }
    });
  }, { threshold: 0.3 });

  observer.observe(card);

  return card;
}

pages.forEach((p, i) => pagesEl.appendChild(createPageCard(p, i)));
</script>

</body>
</html>
