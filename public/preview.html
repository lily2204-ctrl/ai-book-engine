<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Book Preview</title>

<style>
body{
  font-family:Arial;
  background:#f5f7ff;
  margin:0;
  padding:30px;
}
.topBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.backBtn{
  padding:8px 14px;
  border-radius:12px;
  border:1px solid #ddd;
  cursor:pointer;
}
.bookCard{
  margin:auto;
  margin-top:30px;
  width:500px;
  max-width:95vw;
  background:white;
  border-radius:24px;
  box-shadow:0 20px 60px rgba(0,0,0,0.1);
  padding:40px;
  text-align:center;
}
.coverTitle{
  font-size:30px;
  font-weight:900;
}
.unlockBtn{
  margin-top:25px;
  padding:16px 40px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#111,#333);
  color:white;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topBar">
  <div></div>
  <div class="backBtn" onclick="window.location.href='wizard.html'">Back</div>
</div>

<div class="bookCard">
  <div class="coverTitle" id="title"></div>
  <p>Preview locked. Unlock full illustrated book.</p>
  <button class="unlockBtn">Unlock Full Preview â€“ $49</button>
</div>

<script>
const book=JSON.parse(localStorage.getItem("bookData"));
title.textContent=book?.title||"Your Personalized Story";
</script>

</body>
</html>
