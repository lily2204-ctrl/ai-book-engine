<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Storybook - Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .book-shadow { shadow-offset: {width: 10, height: 10}; shadow-color: rgba(0,0,0,0.3); shadow-radius: 20; }
        .page-turn { transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1); }
        .gradient-bg { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans overflow-x-hidden">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-black text-blue-900 tracking-tighter">lifebook</h1>
            <div class="bg-white px-6 py-2 rounded-full shadow-sm border border-blue-100 flex items-center gap-3">
                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-sm font-bold text-blue-900">AI Rendering Complete</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 items-start">
            
            <div class="lg:col-span-8">
                <div id="book-container" class="relative bg-white rounded-lg shadow-2xl overflow-hidden aspect-[4/3] flex items-center justify-center border-8 border-white">
                    <div id="loading-overlay" class="absolute inset-0 bg-white z-50 flex flex-col items-center justify-center p-12 text-center">
                        <div class="w-20 h-20 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
                        <h2 class="text-2xl font-bold text-gray-800">Magical things take a moment...</h2>
                        <p class="text-gray-500 mt-2 italic">Generating your custom illustrations based on the photo</p>
                    </div>

                    <div id="page-content" class="hidden w-full h-full flex flex-col md:flex-row">
                        <div class="w-full md:w-1/2 h-full bg-gray-100 overflow-hidden">
                            <img id="page-img" src="" class="w-full h-full object-cover">
                        </div>
                        <div class="w-full md:w-1/2 h-full p-8 md:p-12 flex flex-col justify-center bg-white border-l border-gray-100">
                            <h3 id="book-title" class="text-xs uppercase tracking-widest text-blue-500 font-bold mb-4"></h3>
                            <p id="page-text" class="text-xl md:text-2xl leading-relaxed font-serif text-gray-800"></p>
                            <div class="mt-8 text-sm text-gray-400 font-medium italic">Page <span id="page-num">1</span> of 10</div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center gap-4 mt-8">
                    <button onclick="prevPage()" class="p-4 bg-white rounded-full shadow-md hover:bg-gray-50 transition-all">⬅️</button>
                    <button onclick="nextPage()" class="p-4 bg-white rounded-full shadow-md hover:bg-gray-50 transition-all">➡️</button>
                </div>
            </div>

            <div class="lg:col-span-4">
                <div class="bg-white rounded-3xl p-8 shadow-xl border border-blue-50 sticky top-24">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Order Your Copy</h2>
                    
                    <div class="space-y-4 mb-8">
                        <div class="flex justify-between items-center p-4 bg-blue-50 rounded-2xl border border-blue-100">
                            <div>
                                <p class="font-bold text-blue-900">Hardcover Edition</p>
                                <p class="text-xs text-blue-600">Premium Matte Finish</p>
                            </div>
                            <span class="font-black text-xl text-blue-900">$49.00</span>
                        </div>
                        <p class="text-xs text-gray-400 text-center italic">Includes free shipping and digital PDF</p>
                    </div>

                    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-black py-5 rounded-2xl shadow-lg shadow-green-100 transition-transform active:scale-95 text-xl">
                        Buy Now
                    </button>
                    
                    <div class="mt-6 flex items-center justify-center gap-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" class="h-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="h-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" class="h-6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bookData = null;
        let currentPage = 0;

        // טעינת הנתונים שנשמרו ב-SessionStorage מהדף הקודם
        window.onload = function() {
            const savedData = sessionStorage.getItem('lastGeneratedBook');
            if (savedData) {
                bookData = JSON.parse(savedData);
                renderBook();
            } else {
                alert("No book found. Redirecting to wizard...");
                window.location.href = "/wizard.html";
            }
        };

        async function renderBook() {
            // סימולציה של "עיבוד" להעלאת ערך המוצר
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('page-content').classList.remove('hidden');
                updatePage();
            }, 3000);
        }

        function updatePage() {
            const page = bookData.pages[currentPage];
            document.getElementById('book-title').innerText = bookData.title;
            document.getElementById('page-text').innerText = page.text;
            document.getElementById('page-num').innerText = currentPage + 1;
            
            // כאן נכנס הקסם: קריאה לשרת לייצור התמונה לעמוד הספציפי
            // בגרסת פרימיום, היינו מייצרים את התמונה מראש, אבל לצורך ההדגמה:
            const imgEl = document.getElementById('page-img');
            imgEl.src = "https://via.placeholder.com/800x1000?text=Generating+Art..."; // Placeholder
            
            // פונקציה לקריאה ל-API של DALL-E לייצור התמונה לעמוד
            fetchImage(page.imagePrompt);
        }

        async function fetchImage(prompt) {
            try {
                const res = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: prompt, illustration_style: 'Disney 3D' })
                });
                const data = await res.json();
                if(data.status === 'ok') {
                    document.getElementById('page-img').src = data.url;
                }
            } catch (e) { console.error("Image generation failed"); }
        }

        function nextPage() {
            if (currentPage < bookData.pages.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }
    </script>
</body>
</html>
