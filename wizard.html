<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Profile</title>
<style>
body {
  font-family: Arial;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container {
  width:380px;
  text-align:center;
}

.avatar {
  width:120px;
  height:120px;
  border-radius:50%;
  background:#ddd;
  margin:auto;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

.avatar img {
  width:100%;
  height:100%;
  object-fit:cover;
}

input[type="file"] {
  display:none;
}

input, select {
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
}

button {
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <label class="avatar">
    <input type="file" id="photoInput">
    <img id="avatarPreview">
  </label>

  <input id="childName" placeholder="Child name">
  <select id="age">
    <option>5</option>
    <option>6</option>
    <option>7</option>
  </select>

  <select id="theme">
    <option>Magical Forest</option>
    <option>Space Adventure</option>
  </select>

  <button onclick="createBook()">Create Book</button>

</div>

<script>
const API_BASE = "https://romantic-patience-production.up.railway.app";

document.getElementById("photoInput").addEventListener("change", function(e){
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    document.getElementById("avatarPreview").src = reader.result;
    localStorage.setItem("childPhoto", reader.result);
  };
  reader.readAsDataURL(file);
});

async function createBook(){

  const payload = {
    child_name: document.getElementById("childName").value,
    age: document.getElementById("age").value,
    story_type: document.getElementById("theme").value
  };

  const res = await fetch(`${API_BASE}/create-book`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  });

  const data = await res.json();

  localStorage.setItem("bookStory", data.story);
  localStorage.setItem("bookTitle", "My Magical Story");

  window.location.href = "preview.html";
}
</script>

</body>
</html>
